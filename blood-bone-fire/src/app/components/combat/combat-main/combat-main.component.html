<button [routerLink]="'/'">BACK HOME</button>

<div class="devCont">
  <div class="car">
    <div class="devCar">
      <div class="devSquare red" #player>{{ character1.name }}</div>
      <div class="devHp">HP:{{ character1.stats.hp }}</div>
    </div>
    <div class="devCar">
      <div class="devSquare blue" #player>{{ character2.name }}</div>
      <div class="devHp">HP:{{ character2.stats.hp }}</div>
    </div>
  </div>
  <div class="atak">

    <button (click)="attack()">UP B</button>
    <ul>
      <li *ngFor="let skill of displayedSkills">
        <button (click)="attack()">
          {{ skill }}
        </button>

      </li>
    </ul>
  </div>
</div>
